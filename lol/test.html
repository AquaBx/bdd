<body onload="id()">
<p>name : <a id="name"></a></p>
<p>region : <a id="region"></a></p>
<p>key : <a id="key"></a></p>
<p>id : <a id="id"></a></p>
<p>champ : <a id="champ"></a></p>
<p>solo : <a id="solo"></a></p>
<p>flex : <a id="flex"></a></p>
<p>masteries : <a id="masteries"></a></p>
<script>
var player = "AquaBx";
document.getElementById("name").innerHTML = player

var region = "euw";
document.getElementById("region").innerHTML = region

var api_key = "RGAPI-63fae439-12e4-424f-b9c9-b30a4a06dbbb";
document.getElementById("key").innerHTML = api_key

var champion_id = "1";
document.getElementById("champ").innerHTML = champion_id


function id(){
	var request_url = "https://" + region + "1.api.riotgames.com/lol/summoner/v4/summoners/by-name/"+ player +"?api_key=" + api_key;
	var request = new XMLHttpRequest();

	request.open("GET", request_url, true);
	request.responseType = 'json';
	request.send();

	request.onload = function() {
		var datas = request.response;
		
		document.getElementById("id").innerHTML = datas.id;
		
		var player_ranksolo = ranksolo(datas.id);
		document.getElementById("solo").text = ranksolo(datas.id);

		var player_rankflex = rankflex(datas.id);
		document.getElementById("flex").text = rankflex(datas.id);

		var player_masteries = masteries(datas.id,champion_id);
		document.getElementById("masteries").text = masteries(datas.id,champion_id);
	}
}

function ranksolo(pid){
	var request_url = "https://" + region + "1.api.riotgames.com/lol/league/v4/positions/by-summoner/"+ pid +"?api_key=" + api_key;
	var request = new XMLHttpRequest();

	request.open("GET", request_url, true);
	request.responseType = 'json';
	request.send();

	request.onload = function() {
		var datas = request.response;
		return(datas.id);
	}
}

function rankflex(pid){
	var request_url = "https://" + region + "1.api.riotgames.com/lol/league/v4/positions/by-summoner/"+ pid +"?api_key=" + api_key;
	var request = new XMLHttpRequest();

	request.open("GET", request_url, true);
	request.responseType = 'json';
	request.send();

	request.onload = function() {
		var datas = request.response;
		return(datas.id);
	}
}

function masteries(pid,champion){
	var request_url = "https://" + region + "1.api.riotgames.com/lol/champion-mastery/v4/champion-masteries/by-summoner/"+ pid + "/by-champion/" + champion + "?api_key=" + api_key;
	var request = new XMLHttpRequest();

	request.open("GET", request_url, true);
	request.responseType = 'json';
	request.send();

	request.onload = function() {
		var datas = request.response;
		return(datas.id);
	}
}
</script>
</body>
